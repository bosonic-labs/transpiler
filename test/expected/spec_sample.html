<element name="tick-tock-clock">
  <template>
    <span id="hh"></span>
    <span id="sep">:</span>
    <span id="mm"></span>
  </template>
  <style>
tick-tock-clock {
  border: 1px solid #ccc;
}
</style>
  <script>
(function () {
    function start() {
        this.tick();
        this._interval = window.setInterval(this.tick.bind(this), 1000);
    }
    function stop() {
        window.clearInterval(this._interval);
    }
    function fmt(n) {
        return (n < 10 ? '0' : '') + n;
    }
    window.TickTockClock = document.registerElement('tick-tock-clock', {
        prototype: Object.create(HTMLElement.prototype, {
            readyCallback: {
                enumerable: true,
                value: function () {
                    this._root = this.createShadowRoot();
                    this._root.appendChild(this.template.content.cloneNode());
                    if (this.parentElement) {
                        start.call(this);
                    }
                }
            },
            insertedCallback: {
                enumerable: true,
                value: start
            },
            removedCallback: {
                enumerable: true,
                value: stop
            },
            tick: {
                enumerable: true,
                value: function () {
                    var now = new Date();
                    this._root.querySelector('hh').textContent = fmt(now.getHours());
                    this._root.querySelector('sep').style.visibility = now.getSeconds() % 2 ? 'visible' : 'hidden';
                    this._root.querySelector('mm').textContent = fmt(now.getMinutes());
                }
            }
        })
    });
}());
</script>
</element>
