<element name="tick-tock-clock">
  <template>
    <style>
      :host {
        border: 1px solid #ccc;
      }
    </style>
    <span id="hh"/>
    <span id="sep">:</span>
    <span id="mm"/>
  </template>
  <script>
(function () {
    function start() {
        this.tick();
        this._interval = window.setInterval(this.tick.bind(this), 1000);
    }
    function stop() {
        window.clearInterval(this._interval);
    }
    function fmt(n) {
        return (n < 10 ? '0' : '') + n;
    }
    var template = document.currentScript.parentNode.querySelector('template');
    window.TickTockClock = document.registerElement('tick-tock-clock', {
        prototype: Object.create(HTMLElement.prototype, {
            createdCallback: {
                enumerable: true,
                value: function () {
                    this.createShadowRoot();
                    this.shadowRoot.appendChild(document.importNode(template.content, true));
                    if (this.parentElement) {
                        start.call(this);
                    }
                }
            },
            attachedCallback: {
                enumerable: true,
                value: start
            },
            detachedCallback: {
                enumerable: true,
                value: stop
            },
            tick: {
                enumerable: true,
                value: function () {
                    var now = new Date();
                    this.shadowRoot.querySelector('#hh').textContent = fmt(now.getHours());
                    this.shadowRoot.querySelector('#sep').style.visibility = now.getSeconds() % 2 ? 'visible' : 'hidden';
                    this.shadowRoot.querySelector('#mm').textContent = fmt(now.getMinutes());
                }
            }
        })
    });
}());
</script>
</element>
