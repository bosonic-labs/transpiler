<element name="super-tick-tock-clock" extends="tick-tock-clock">
  <script>
(function () {
    window.SuperTickTockClock = document.registerElement('super-tick-tock-clock', {
        prototype: Object.create(TickTockClock.prototype, {
            tick: {
                enumerable: true,
                value: function () {
                    this._super.tick.call(this);
                    console.log('tick');
                }
            }
        }),
        extends: 'tick-tock-clock'
    });
    Object.defineProperty(SuperTickTockClock.prototype, '_super', {
        enumerable: false,
        writable: false,
        configurable: false,
        value: TickTockClock.prototype
    });
}());
</script>
</element>
